<!DOCTYPE html>
<html>
  <head>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Font+Name"> -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- <link rel="stylesheet" href="css/animate.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script src="js/jquery-ui.js"></script> -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <!-- Body -->
  <body>
    <!-- Container -->
    <div class="container-fluid">
      <!-- Header / Jumbotron -->
      <div class="header">
        <div class="jumbotron">
          <h1>Pizza Builder</h1>
        </div>
      </div>
      <!-- End Header / Jumbotron -->

      <!-- Top Row -->
      <div class="row">
        <div class="col-md-4 col-xs-12">
          <!-- Size Select List -->
          <form id='pizza-one'>
            <div class="form-group">
              <label for="pizza-size"></label>
              <select class="form-control" id="pizza-size">
                <option style="display:none" disabled selected value >Choose a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
          <!-- End Size Select List -->
          <!-- Checkbox form-group -->
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" value="cheese" checked=checked> Cheese
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" value="extra-cheese"> Extra Cheese
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" value="pepperoni"> Pepperoni
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" value="pineapple"> Pineapple
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" value="mushrooms"> Mushrooms
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" value="onions"> Onions
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" value="sausage"> Sausage
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" value="bacon"> Bacon
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" value="black olives"> Black Olives
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" value="green peppers"> Green Peppers
                </label>
              </div>
            </div>
            <button id="add-to-order" type="submit" class="btn">Get pizza price</button>
            <br>
            <br>
            <!-- <button id ="add-another-pizza" type="submit" class="btn">Add another pizza!</button> -->
          </form>
        </div>
        <div class="col-md-8 col-xs-12">
          <div class="panel">
            <span id="pizza-output-one"></span>
          </div>
        </div>
      </div>
      <!-- End Top Row -->

      <!-- Future Second Row -->
    </div>
  </body>
</html>

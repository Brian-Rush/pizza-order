<!DOCTYPE html>
<html>
  <head>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Font+Name"> -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script src="js/jquery-ui.js"></script> -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">

      <div class="input-group">
        <span class="input-group-btn">
          <button type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant[1]">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </span>
        <input type="text" name="quant[1]" class="form-control input-number" value="1" min="1" max="5">
          <span class="input-group-btn">
            <button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[1]">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
      </div>

      <div class="form-group">
        <!-- <label for="pizza-size">What size would you like?</label> -->
        <select class="form-control" id="pizza-size">
          <option>Choose a size</option>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>

    </div>
  </body>
</html>

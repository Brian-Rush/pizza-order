<html>
  <head>

    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <!-- Body -->
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Header / Jumbotron -->
      <div class="header">
        <div class="jumbotron">
          <h1>Pizza Maker</h1>
        </div>
      </div>
      <!-- End Header / Jumbotron -->

      <!-- Top Row -->
      <div class="row">
        <div class="col-md-12">
          <!-- Quantity Input Group-->
          <!-- <div class="input-group">
            <span class="input-group-btn">
              <button type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant[1]">
                <span class="glyphicon glyphicon-minus"></span>
              </button>
            </span>
            <input type="text" name="quant[1]" class="form-control input-number" value="1" min="1" max="5">
            <span class="input-group-btn">
              <button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[1]">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </span>
          </div> -->
          <!-- End Quantity Input Group -->

          <!-- <span class="btn btn-primary" id="add-address">Another address</span> -->
          <!-- <button id = "make-another-pizza" type="submit" class="btn">Make another pizza!</button> -->

          <!-- Size Select List -->
          <div class="form-group">
            <label for="pizza-size"></label>
            <select class="form-control" id="pizza-size">
              <option style="display:none" disabled selected value >Choose a size</option>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>
          <!-- End Size Select List -->
        </div>
      </div>
      <!-- End Top Row -->

      <!-- Topping Checkbox Row -->
      <div class="row">
        <div class="col-md-4">
          <!-- Checkbox form-group -->
          <form id='pizza-one'>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" name="cheese" checked=checked> Cheese
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" name="extra-cheese"> Extra Cheese
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" name="pepperoni"> Pepperoni
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" name="pineapple"> Pineapple
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" name="mushrooms"> Mushrooms
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" name="onions"> Onions
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" name="sausage"> Sausage
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" name="bacon"> Bacon
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" name="black-olives"> Black Olives
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input class="check" type="checkbox" name="green-peppers"> Green Peppers
                </label>
              </div>
            </div>
            <button id="toppings-button" type="submit" class="btn">Get values</button>
          </form>
        </div>
        <!-- <div class="col-md-4">

        </div>
        <div class="col-md-4">

        </div> -->
      </div>
      <!-- End Topping Checkbox Row -->
    </div>
  </body>
</html>
